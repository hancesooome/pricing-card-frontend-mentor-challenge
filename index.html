<!DOCTYPE html>
<html>
<head>
	<title>Boss Timer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body style="text-align:center;">
	<h1>Boss Timer</h1>

	<div style="display:inline-block;">
		<h2>Mastyx Fixed</h2>
		<p id="timer1">30:00</p>
		<div>
			<button class="start-btn" onclick="startTimer1()">Start</button>
			<button class="reset-btn" onclick="resetTimer1()">Reset</button>
			<button class="stop-btn" onclick="stopTimer1()">Stop</button>
		</div>
	</div>

	<div style="display:inline-block;">
		<h2>Mastyx 360</h2>
		<p id="timer2">33:00</p>
		<div>
			<button class="start-btn" onclick="startTimer2()">Start</button>
			<button class="reset-btn" onclick="resetTimer2()">Reset</button>
			<button class="stop-btn" onclick="stopTimer2()">Stop</button>
		</div>
	</div>

	<audio id="alarm">
		<source src="alarm.mp3" type="audio/mpeg">
	</audio>

	<script src="app.js"></script>
</body>
</html>
